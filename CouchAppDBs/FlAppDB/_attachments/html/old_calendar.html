<html>
	<head>
	  <title>Backbone.d3 - Calendar</title>

	  <link rel="stylesheet" href="../css/style.css" type="text/css" />
	  <link rel="stylesheet" href="../css/colorbrewer.css" type="text/css" />
	  <style>
	  #chart {
      font: 10px sans-serif;
      shape-rendering: crispEdges;
    }

    .day {
      fill: #fff;
      stroke: #ccc;
    }

    .month {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }
    </style>

    <script src="../js/loader.js" type="text/javascript"></script>
    <script src="../js/calendar.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var series1 = new Backbone.d3.Canned.Calendar.Collection();
        var cal = new Backbone.d3.Canned.Calendar.View(series1, {div:'#calendar'});
			});
		</script>
	  </head>
	  <body>
	    <div id="container">
	      <h1>Calendar</h1>

	      <div id="calendar"></div>
	    </div>
	  </body>
	</html>
